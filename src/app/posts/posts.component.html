<section class="posts">
    @for (post of posts(); track $index) {
    <mat-card appearance="outlined" class="post-card">
        <div class="post-card-image" mat-card-image>
            <img  [src]="post.coverImage" [alt]="post.slug">
        </div>
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>
                <mat-icon aria-hidden="false" aria-label="last updated" fontIcon="calendar_today"></mat-icon>{{ post.date }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="post-card-content">
            <p>{{ getSummary(post.content) }} </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <a mat-button [routerLink]="['/post', post.slug]">繼續閱讀</a>
        </mat-card-actions>
    </mat-card>
    }
</section>
