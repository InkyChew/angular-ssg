<article class="post-card" [style.background-image]="'url(' + post.coverImage + ')'">
    <a class="post-card-action" [routerLink]="['/post', post.slug]"></a>
    <div class="post-card-content" >
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-content">{{ getSummary(post.content) }}</p>
    </div>
</article>
