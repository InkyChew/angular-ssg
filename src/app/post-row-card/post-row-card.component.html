<article class="post-card">
    <figure class="post-card-figure">
        <a [routerLink]="['/post', post.slug]">
            <img [src]="post.coverImage" [alt]="post.title">
        </a>
    </figure>
    <div class="post-card-content">
        <h2 class="post-title">
            <a [routerLink]="['/post', post.slug]">
                {{ post.title }}
            </a>
        </h2>
        <p class="post-content">{{ post.content | extractText }}</p>
    </div>
</article>
